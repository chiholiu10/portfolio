name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-install:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Cache Yarn dependencies
        uses: actions/cache@v3
        with:
          path: |
            node_modules
            .yarn/cache
          key: yarn-${{ runner.os }}-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            yarn-${{ runner.os }}-

      - name: Install Yarn
        run: npm install -g yarn

      - name: Install dependencies and clear cache
        run: |
          yarn ci
          yarn cache clean

      - name: Build the project
        run: yarn run build

  lint:
    runs-on: ubuntu-latest
    needs: build-and-install

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Cache Yarn dependencies
        uses: actions/cache@v3
        with:
          path: |
            node_modules
            .yarn/cache
          key: yarn-${{ runner.os }}-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            yarn-${{ runner.os }}-

      - name: Install dependencies
        run: yarn ci

      - name: Run lint-staged and build
        run: |
          echo "üîç Running Pre-Commit Hooks..."
          npx lint-staged && npm run build || { echo "‚ùå Linting or build failed!"; exit 1; }
          echo "‚úÖ Pre-commit checks passed!"

  deploy:
